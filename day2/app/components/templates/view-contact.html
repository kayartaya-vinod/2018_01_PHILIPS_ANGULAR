<div class="row">
    <div class="col-sm-3">
        <img src="https://vinod.co/randomdata/images/{{ contact.gender=='Male' ? 'men': 'women'}}/{{contact.id}}.jpg" 
            class="img img-thumbnail"
            style="width: 100%">

        <br>
        <br>
        <br>
        
        <button [routerLink]="['/edit', contact.id]" class="btn btn-primary btn-block">
            <span class="glyphicon glyphicon-pencil"></span>
            Edit contact
        </button>
        <button (click)="deleteContact()" class="btn btn-danger btn-block">
                <span class="glyphicon glyphicon-trash"></span>
            Delete contact
        </button>
    </div>
    <div class="col-sm-9">
        <h3>Contact Details</h3>
        <hr>
        <form class="horizontal">
            <div class="form-group row">
                <label class="control-label col-sm-3">Name</label>
                <div class="col-sm-9">
                    {{ contact.gender | title }}
                    {{ contact.first_name }}
                    {{ contact.last_name }}
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-3">Date of birth</label>
                <div class="col-sm-9">
                    {{ contact.dob }}
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-3">Email address</label>
                <div class="col-sm-9">
                    {{ contact.email }}
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-3">Phone number</label>
                <div class="col-sm-9">
                    {{ contact.phone }}
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-3">Address</label>
                <div class="col-sm-9">
                    {{ contact.address }}
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-3">City</label>
                <div class="col-sm-9">
                    {{ contact.city }}
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-3">State</label>
                <div class="col-sm-9">
                    {{ contact.state }}
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-3">Country</label>
                <div class="col-sm-9">
                    {{ contact.country }}
                </div>
            </div>
        </form>
    </div>
</div>
