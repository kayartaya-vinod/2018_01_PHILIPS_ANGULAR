<div class="row">
    <div class="col-sm-3">
        <img *ngIf="contact.id" 
            src="https://vinod.co/randomdata/images/{{ contact.gender=='Male' ? 'men': 'women'}}/{{contact.id}}.jpg" 
            class="img img-thumbnail"
            style="width: 100%">

        <br>
        <br>
        <br>
        
        <button class="btn btn-success btn-block" (click)="saveChanges()">
            <i class="glyphicon glyphicon-floppy-disk"></i>
            Save changes
        </button>
        <button class="btn btn-warning btn-block"
            [routerLink] = "['/view', contact.id]" >
            <i class="glyphicon glyphicon-floppy-remove"></i>
            Cancel
        </button>
    </div>
    <div class="col-sm-9">
        <h3>Contact Details</h3>
        <hr>
        <form class="horizontal">
            <div class="form-group row">
                <label class="control-label col-sm-3">Firstname</label>
                <div class="col-sm-9">
                    <input name="first_name" [(ngModel)]="contact.first_name" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3">Lastname</label>
                <div class="col-sm-9">
                    <input name="last_name" [(ngModel)]="contact.last_name" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3">Gender</label>
                <div class="col-sm-9">
                    <label>
                        <input type="radio" name="gender" value="Male" [(ngModel)]="contact.gender"> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Female" [(ngModel)]="contact.gender"> Female
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3">Date of birth</label>
                <div class="col-sm-9">
                    <input name="dob" [(ngModel)]="contact.dob" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3">Email</label>
                <div class="col-sm-9">
                    <input type="email" name="email" [(ngModel)]="contact.email" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3">Phone number</label>
                <div class="col-sm-9">
                    <input text="tel" name="phone" [(ngModel)]="contact.phone" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3">Address</label>
                <div class="col-sm-9">
                    <input name="address" [(ngModel)]="contact.address" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3">City</label>
                <div class="col-sm-9">
                    <input name="city" [(ngModel)]="contact.city" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3">State</label>
                <div class="col-sm-9">
                    <input name="state" [(ngModel)]="contact.state" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3">Country</label>
                <div class="col-sm-9">
                    <input name="country" [(ngModel)]="contact.country" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3"></label>
                <div class="col-sm-9">
                    <button (click)="submitForm(f1)">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
